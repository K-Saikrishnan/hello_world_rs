name: Cargo Build & Test

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  GITHUB_CONTEXT: ${{ toJson(github) }}

jobs:
  lint:
    name: ğŸ¨ Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¬ Checkout
        uses: actions/checkout@v4
      - name: ğŸ“¦ Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt, cargo-nextest
      - run: cargo fmt --all -- --check
      - run: cargo clippy --all-targets --all-features --locked -- -D warnings

  test:
    name: ğŸ§ª Test
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: â¬ Checkout
        uses: actions/checkout@v4
      - name: ğŸ“¦ Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: ğŸ§ª Test
        run: cargo test --all-features
      - name: ğŸ§ª Doc Tests
        run: cargo test --all-features --doc

  build:
    name: ğŸ— Build
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - name: â¬ Checkout
        uses: actions/checkout@v4
      - name: ğŸ“¦ Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: ğŸ§ª Test
        run: cargo build --release
